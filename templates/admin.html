<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-slate-50">
    <div id="login-container" class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 space-y-6">
            <div class="text-center space-y-2">
                <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-lock text-white text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-slate-900">Painel Administrativo</h1>
                <p class="text-slate-500">Introduza a sua password para aceder às estatísticas</p>
            </div>
            <form class="space-y-4" onsubmit="handleLogin(event)">
                <div class="space-y-2">
                    <label class="text-sm font-medium text-slate-700">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent transition-all" placeholder="••••••••">
                </div>
                <button type="submit" id="login-btn" class="w-full py-3 bg-blue-600 text-white font-semibold rounded-xl hover:bg-blue-700 transition-all active:scale-[0.98]">
                    Entrar no painel
                </button>
                <p id="login-error" class="hidden text-sm text-red-600 text-center"></p>
            </form>
        </div>
        <div class="fixed bottom-4 right-4 text-xs text-slate-400">
            Password de desenvolvimento -&gt; pedrosa
        </div>
    </div>

    <div id="dashboard-container" class="hidden">
        <nav class="bg-white border-b border-slate-200 sticky top-0 z-10 shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex flex-col gap-4 py-4 lg:flex-row lg:items-center lg:justify-between">
                    <div class="flex items-center gap-2">
                        <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                            <i class="fas fa-chart-line text-white text-sm"></i>
                        </div>
                        <span class="text-xl font-bold text-slate-900 leading-tight">Dashboard de Feedback</span>
                    </div>
                    <div class="flex flex-wrap items-center gap-3 sm:gap-4">
                        <div class="flex flex-col">
                            <label for="date-filter" class="text-[11px] font-semibold text-slate-500">Data</label>
                            <input type="date" id="date-filter" onchange="handleDateChange()" class="px-3 py-2 rounded-lg border border-slate-200 text-sm focus:outline-none focus:ring-2 focus:ring-blue-600">
                        </div>
                        <div class="flex flex-col">
                            <label for="month-filter" class="text-[11px] font-semibold text-slate-500">Mês</label>
                            <select id="month-filter" onchange="handleMonthChange()" class="px-3 py-2 rounded-lg border border-slate-200 text-sm focus:outline-none focus:ring-2 focus:ring-blue-600">
                                <option value="">Sem filtro</option>
                            </select>
                        </div>
                        <button onclick="openKiosk()" class="flex items-center gap-2 px-3 py-2 bg-slate-100 text-slate-700 rounded-lg hover:bg-slate-200 transition-colors text-sm font-medium">
                            <i class="fas fa-expand"></i>
                            <span>Quiosque</span>
                        </button>
                        <div class="relative">
                            <button onclick="toggleExportMenu()" class="p-2 text-slate-500 hover:text-blue-600 transition-colors" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-download"></i>
                            </button>
                            <div id="export-menu" class="hidden absolute right-0 mt-2 w-36 bg-white border border-slate-200 rounded-lg shadow-lg overflow-hidden">
                                <button onclick="exportData('csv')" class="w-full text-left px-4 py-2 text-sm text-slate-700 hover:bg-slate-50">Exportar .csv</button>
                                <button onclick="exportData('txt')" class="w-full text-left px-4 py-2 text-sm text-slate-700 hover:bg-slate-50">Exportar .txt</button>
                            </div>
                        </div>
                        <button onclick="logout()" class="p-2 text-slate-500 hover:text-red-600 transition-colors">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8" id="stats-summary">
                <!-- Summary cards will be injected here -->
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <h3 class="text-lg font-bold text-slate-900 mb-6">Distribuição de Satisfação</h3>
                    <div class="h-64 flex items-center justify-center">
                        <canvas id="pieChart"></canvas>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <h3 class="text-lg font-bold text-slate-900 mb-6">Comparativo Quantitativo</h3>
                    <div class="h-64 flex items-center justify-center">
                        <canvas id="barChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                <div class="px-6 py-4 border-b border-slate-200 flex justify-between items-center">
                    <h3 class="text-lg font-bold text-slate-900">Histórico de Feedback</h3>
                    <span id="total-count" class="px-3 py-1 bg-blue-50 text-blue-700 text-xs font-bold rounded-full"></span>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 text-slate-500 text-xs font-bold uppercase tracking-wider">
                            <tr>
                                <th class="px-6 py-4">ID</th>
                                <th class="px-6 py-4">Grau de satisfação</th>
                                <th class="px-6 py-4">Data</th>
                                <th class="px-6 py-4">Hora</th>
                            </tr>
                        </thead>
                        <tbody id="feedback-table-body" class="divide-y divide-slate-100">
                            <!-- Table rows will be injected here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        let pieChart = null;
        let barChart = null;

        function populateMonthOptions() {
            const select = document.getElementById('month-filter');
            const now = new Date();
            const options = [];

            for (let i = 0; i < 12; i += 1) {
                const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
                const value = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                const label = date.toLocaleDateString('pt-PT', { year: 'numeric', month: 'long' });
                options.push({ value, label });
            }

            options.forEach((option) => {
                const item = document.createElement('option');
                item.value = option.value;
                item.textContent = option.label.charAt(0).toUpperCase() + option.label.slice(1);
                select.appendChild(item);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            populateMonthOptions();
            const storedPassword = localStorage.getItem('adminPassword');
            if (storedPassword) {
                autoLogin(storedPassword);
            }
        });

        function toggleExportMenu() {
            const menu = document.getElementById('export-menu');
            menu.classList.toggle('hidden');
        }

        document.addEventListener('click', (event) => {
            const menu = document.getElementById('export-menu');
            const button = event.target.closest('button[aria-haspopup="true"]');
            if (!button && !menu.contains(event.target)) {
                menu.classList.add('hidden');
            }
        });

        function openKiosk() {
            window.location.href = '/kiosk';
        }

        async function handleLogin(event) {
            if (event) event.preventDefault();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('login-btn');
            const error = document.getElementById('login-error');

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                if (response.ok) {
                    localStorage.setItem('adminPassword', password);
                    document.getElementById('login-container').classList.add('hidden');
                    document.getElementById('dashboard-container').classList.remove('hidden');
                    loadStats();
                } else {
                    error.textContent = 'Password incorreta';
                    error.classList.remove('hidden');
                }
            } catch (err) {
                error.textContent = 'Erro ao ligar ao servidor';
                error.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Entrar no painel';
            }
        }

        async function autoLogin(password) {
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                if (response.ok) {
                    document.getElementById('login-container').classList.add('hidden');
                    document.getElementById('dashboard-container').classList.remove('hidden');
                    loadStats();
                } else {
                    localStorage.removeItem('adminPassword');
                }
            } catch (err) {
                console.error('Auto-login failed:', err);
            }
        }

        function handleDateChange() {
            const monthInput = document.getElementById('month-filter');
            monthInput.value = '';
            loadStats();
        }

        function handleMonthChange() {
            const dateInput = document.getElementById('date-filter');
            dateInput.value = '';
            loadStats();
        }

        async function loadStats() {
            const date = document.getElementById('date-filter').value;
            const month = document.getElementById('month-filter').value;
            const statsUrl = date ? `/api/admin/stats?date=${date}` : '/api/admin/stats';
            const feedbackUrl = date ? `/api/feedback?date=${date}&limit=1000` : '/api/feedback?limit=1000';

            try {
                const [statsRes, feedbackRes] = await Promise.all([
                    fetch(statsUrl),
                    fetch(feedbackUrl)
                ]);

                const statsData = await statsRes.json();
                const feedbackData = await feedbackRes.json();

                const filteredFeedback = month
                    ? feedbackData.filter(row => new Date(row.created_at).toISOString().slice(0, 7) === month)
                    : feedbackData;

                const computedStats = month ? buildStatsFromFeedbacks(filteredFeedback) : statsData;

                updateSummary(statsData);
                updateCharts(computedStats);
                updateTable(filteredFeedback);
            } catch (err) {
                console.error('Error loading stats:', err);
            }
        }

        function buildStatsFromFeedbacks(data) {
            const levels = ['Muito Satisfeito', 'Satisfeito', 'Insatisfeito'];
            const counts = levels.reduce((acc, level) => {
                acc[level] = 0;
                return acc;
            }, {});

            data.forEach(row => {
                if (counts[row.satisfaction_level] !== undefined) {
                    counts[row.satisfaction_level] += 1;
                }
            });

            const total = Object.values(counts).reduce((sum, count) => sum + count, 0);

            return {
                total,
                stats: levels.map(level => ({
                    level,
                    count: counts[level],
                    percentage: total > 0 ? ((counts[level] / total) * 100).toFixed(1) : '0.0'
                }))
            };
        }

        function updateSummary(data) {
            const summary = document.getElementById('stats-summary');
            const today = data.today || { total: 0, stats: [] };
            const overall = data.overall || { total: 0, stats: [] };
            const totalToday = today.total || 0;
            const totalOverall = overall.total || 0;
            const levels = {
                'Muito Satisfeito': { color: 'bg-green-100 text-green-700', icon: 'fa-smile' },
                'Satisfeito': { color: 'bg-blue-100 text-blue-700', icon: 'fa-meh' },
                'Insatisfeito': { color: 'bg-red-100 text-red-700', icon: 'fa-frown' }
            };

            let html = `
                <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm">
                    <p class="text-sm font-medium text-slate-500 mb-1">Total de Feedbacks</p>
                    <div class="flex items-end justify-between">
                        <div>
                            <h4 class="text-2xl font-bold text-slate-900">${totalToday}</h4>
                            <p class="text-xs text-slate-500">Total: ${totalOverall}</p>
                        </div>
                        <div class="p-2 bg-slate-100 rounded-lg"><i class="fas fa-users text-slate-600"></i></div>
                    </div>
                </div>
            `;

            Object.keys(levels).forEach(level => {
                const statToday = today.stats.find(s => s.level === level) || { count: 0, percentage: '0.0' };
                const statOverall = overall.stats.find(s => s.level === level) || { count: 0, percentage: '0.0' };
                const config = levels[level];
                html += `
                    <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm">
                        <p class="text-sm font-medium text-slate-500 mb-1">${level}</p>
                        <div class="flex items-end justify-between">
                            <div>
                                <h4 class="text-2xl font-bold text-slate-900">${statToday.count}</h4>
                                <p class="text-xs text-slate-500">Total: ${statOverall.count}</p>
                            </div>
                            <div class="p-2 ${config.color.split(' ')[0]} rounded-lg"><i class="fas ${config.icon} ${config.color.split(' ')[1]}"></i></div>
                        </div>
                    </div>
                `;
            });

            summary.innerHTML = html;
            document.getElementById('total-count').textContent = `${totalOverall} registos`;
        }

        function updateCharts(data) {
            const labels = data.stats.map(s => s.level);
            const counts = data.stats.map(s => s.count);
            const colors = labels.map(l => l === 'Muito Satisfeito' ? '#16a34a' : (l === 'Satisfeito' ? '#2563eb' : '#dc2626'));

            if (pieChart) pieChart.destroy();
            if (barChart) barChart.destroy();

            const ctxPie = document.getElementById('pieChart').getContext('2d');
            pieChart = new Chart(ctxPie, {
                type: 'doughnut',
                data: {
                    labels,
                    datasets: [{ data: counts, backgroundColor: colors }]
                },
                options: { plugins: { legend: { position: 'bottom' } }, cutout: '70%' }
            });

            const ctxBar = document.getElementById('barChart').getContext('2d');
            barChart = new Chart(ctxBar, {
                type: 'bar',
                data: {
                    labels,
                    datasets: [{ label: 'Quantidade', data: counts, backgroundColor: colors, borderRadius: 8 }]
                },
                options: { plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true } } }
            });
        }

        function updateTable(data) {
            const body = document.getElementById('feedback-table-body');
            body.innerHTML = data.map(row => `
                <tr class="hover:bg-slate-50 transition-colors">
                    <td class="px-6 py-4 text-sm text-slate-500 font-mono">#${row.id}</td>
                    <td class="px-6 py-4">
                        <span class="px-3 py-1 rounded-full text-xs font-bold ${
                            row.satisfaction_level === 'Muito Satisfeito' ? 'bg-green-100 text-green-700' :
                            (row.satisfaction_level === 'Satisfeito' ? 'bg-blue-100 text-blue-700' : 'bg-red-100 text-red-700')
                        }">${row.satisfaction_level}</span>
                    </td>
                    <td class="px-6 py-4 text-sm text-slate-500">
                        ${new Date(row.created_at).toLocaleDateString('pt-PT')}
                    </td>
                    <td class="px-6 py-4 text-sm text-slate-500">
                        ${new Date(row.created_at).toLocaleTimeString('pt-PT')}
                    </td>
                </tr>
            `).join('');
        }

        function exportData(format) {
            const date = document.getElementById('date-filter').value;
            const url = date ? `/api/admin/export?format=${format}&date=${date}` : `/api/admin/export?format=${format}`;
            window.location.href = url;
        }

        function logout() {
            localStorage.removeItem('adminPassword');
            window.location.reload();
        }
    </script>
</body>
</html>
