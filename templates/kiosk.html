<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Kiosk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="h-screen w-full flex flex-col bg-gradient-to-br from-slate-50 to-slate-100">
    <div id="thank-you" class="hidden fixed top-8 left-1/2 -translate-x-1/2 bg-green-600 text-white px-8 py-4 rounded-2xl shadow-2xl z-50">
        <p class="text-xl font-semibold text-center">Obrigado pelo seu feedback!</p>
    </div>

    <main class="flex-1 flex flex-col items-center justify-center p-6 gap-12">
        <div class="text-center space-y-4">
            <h1 class="text-5xl md:text-7xl font-bold tracking-tight text-slate-900">
                Como foi sua experiência hoje?
            </h1>
            <p class="text-xl md:text-2xl text-slate-500">
                Sua opinião é muito importante para nós.
            </p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 w-full max-w-6xl">
            <button onclick="handleFeedback('Muito Satisfeito')" class="group relative flex flex-col items-center gap-6 p-10 bg-white rounded-[3rem] shadow-xl hover:shadow-2xl transition-all duration-300 hover:-translate-y-2 border-4 border-transparent hover:border-green-500">
                <div class="w-32 h-32 md:w-48 md:h-48 flex items-center justify-center bg-green-50 rounded-full group-hover:scale-110 transition-transform duration-300">
                    <i class="fas fa-smile text-7xl md:text-9xl text-green-600"></i>
                </div>
                <span class="text-3xl md:text-4xl font-bold text-slate-700">Muito Satisfeito</span>
            </button>

            <button onclick="handleFeedback('Satisfeito')" class="group relative flex flex-col items-center gap-6 p-10 bg-white rounded-[3rem] shadow-xl hover:shadow-2xl transition-all duration-300 hover:-translate-y-2 border-4 border-transparent hover:border-blue-500">
                <div class="w-32 h-32 md:w-48 md:h-48 flex items-center justify-center bg-blue-50 rounded-full group-hover:scale-110 transition-transform duration-300">
                    <i class="fas fa-meh text-7xl md:text-9xl text-blue-600"></i>
                </div>
                <span class="text-3xl md:text-4xl font-bold text-slate-700">Satisfeito</span>
            </button>

            <button onclick="handleFeedback('Insatisfeito')" class="group relative flex flex-col items-center gap-6 p-10 bg-white rounded-[3rem] shadow-xl hover:shadow-2xl transition-all duration-300 hover:-translate-y-2 border-4 border-transparent hover:border-red-500">
                <div class="w-32 h-32 md:w-48 md:h-48 flex items-center justify-center bg-red-50 rounded-full group-hover:scale-110 transition-transform duration-300">
                    <i class="fas fa-frown text-7xl md:text-9xl text-red-600"></i>
                </div>
                <span class="text-3xl md:text-4xl font-bold text-slate-700">Insatisfeito</span>
            </button>
        </div>
    </main>

    <footer class="p-8 text-center text-slate-400">
        <p class="text-lg">Toque em uma opção para registrar seu feedback</p>
    </footer>

    <script>
        let lastClickTime = 0;
        let isBlocked = false;

        async function handleFeedback(level) {
            const now = Date.now();
            if (isBlocked || (now - lastClickTime < 2000)) return;
            
            lastClickTime = now;
            isBlocked = true;

            try {
                const response = await fetch('/api/feedback', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ satisfaction_level: level }),
                });

                if (response.ok) {
                    const toast = document.getElementById('thank-you');
                    toast.classList.remove('hidden');
                    setTimeout(() => {
                        toast.classList.add('hidden');
                        isBlocked = false;
                    }, 3000);
                } else {
                    isBlocked = false;
                }
            } catch (error) {
                console.error('Error:', error);
                isBlocked = false;
            }
        }
    </script>
</body>
</html>
